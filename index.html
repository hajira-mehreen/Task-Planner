<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #dbeafe, #f0f9ff);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .planner {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 18px;
      border-radius: 16px;
      box-shadow: 0 18px 36px rgba(0, 0, 0, 0.12);
    }

    h2 {
      text-align: center;
      margin-bottom: 14px;
      font-size: 18px;
      color: #1e3a8a;
    }

    input,
    button {
      font-size: 13px;
    }

    .task-input,
    .search-box {
      display: flex;
      gap: 6px;
      margin-bottom: 10px;
    }

    ul {
      margin-top: 8px;
    }

    li {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 6px;
      background: #f8fafc;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 6px;
    }

    .task-content {
      flex: 1;
    }

    .task-date {
      font-size: 10px;
      color: #475569;
    }

    .task-text {
      font-size: 13px;
    }

    li.done .task-text {
      text-decoration: line-through;
      color: #64748b;
    }

    li button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .edit-btn {
      color: #0284c7;
    }

    .edit-save {
      color: #16a34a;
    }

    .delete-btn {
      color: #dc2626;
    }

    #statusMsg {
      text-align: center;
      font-size: 13px;
      margin-top: 6px;
      color: #334155;
    }

    .modal-dialog {
      margin: 0 auto;
      max-width: 300px;
    }

    .modal-content {
      font-size: 13px;
      padding: 10px;
    }

    .modal.fade .modal-dialog {
      transform: translate(0, -50px);
      transition: transform 0.3s ease-out, opacity 0.3s ease-out;
    }

    .modal.fade.show .modal-dialog {
      transform: translate(0, 0);
    }

    @media (max-width: 480px) {
      .planner {
        padding: 12px;
      }

      input,
      button {
        font-size: 12px;
      }

      .task-input,
      .search-box {
        gap: 4px;
      }


      .modal-dialog {
        max-width: 85%;
      }

      .modal-content {
        font-size: 12px;
        padding: 8px;
      }

      .modal-footer .btn {
        padding: 4px 8px;
        font-size: 12px;
      }
    }
  </style>
</head>

<body>

  <div class="planner">
    <h2><i class="fa-solid fa-calendar-days"></i> Task Planner</h2>

    <input type="date" id="datePicker" class="form-control mb-2">

    <form id="taskForm" class="task-input">
      <input type="text" id="taskInput" class="form-control" placeholder="Add a task..." required>
      <button type="submit" class="btn btn-primary"><i class="fa-solid fa-plus"></i></button>
    </form>

    <form id="searchForm" class="search-box">
      <input type="text" id="searchInput" class="form-control" placeholder="Search tasks..." required>
      <button type="submit" class="btn btn-secondary"><i class="fa-solid fa-magnifying-glass"></i></button>
      <button type="button" id="clearSearch" class="btn btn-outline-secondary"><i
          class="fa-solid fa-xmark"></i></button>
    </form>

    <button id="allTasksBtn" class="btn btn-dark w-100 mb-2 d-flex align-items-center justify-content-center gap-2">
      <i class="fa-solid fa-layer-group"></i><span>All Tasks</span>
    </button>

    <div id="statusMsg"></div>
    <ul id="taskList"></ul>
  </div>

  <div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header py-2">
          <h6 class="modal-title">Add Task</h6>
        </div>
        <div class="modal-body">Add this task?</div>
        <div class="modal-footer py-2">
          <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="confirmAdd" class="btn btn-sm btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="clearModal" tabindex="-1">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header py-2">
          <h6 class="modal-title">Clear Search</h6>
        </div>
        <div class="modal-body">Clear search input?</div>
        <div class="modal-footer py-2">
          <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="confirmClear" class="btn btn-sm btn-danger">Clear</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header py-2">
          <h6 class="modal-title">Delete Task</h6>
        </div>
        <div class="modal-body">Delete this task?</div>
        <div class="modal-footer py-2">
          <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="confirmDelete" class="btn btn-sm btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header py-2">
          <h6 class="modal-title">Edit Task</h6>
        </div>
        <div class="modal-body">Save changes to this task?</div>
        <div class="modal-footer py-2">
          <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="confirmEdit" class="btn btn-sm btn-success">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const datePicker = document.getElementById("datePicker");
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");
    const searchInput = document.getElementById("searchInput");
    const statusMsg = document.getElementById("statusMsg");

    let tasks = JSON.parse(localStorage.getItem("tasks")) || {};
    let pendingAdd = null, pendingDelete = null, pendingEdit = null;

    datePicker.value = new Date().toISOString().split("T")[0];

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function render() {
      taskList.innerHTML = "";
      const key = searchInput.value.toLowerCase();
      let found = false;

      Object.keys(tasks).forEach(date => {
        tasks[date].forEach(task => {
          if (key && !task.text.toLowerCase().includes(key) && !date.includes(key)) return;
          found = true;

          const li = document.createElement("li");
          if (task.done) li.classList.add("done");

          const cb = document.createElement("input");
          cb.type = "checkbox";
          cb.checked = task.done;
          cb.onchange = () => { task.done = cb.checked; saveTasks(); render(); };

          const content = document.createElement("div");
          content.className = "task-content";
          content.innerHTML = `<div class='task-date'>${date}</div><div class='task-text'>${task.text}</div>`;

          const edit = document.createElement("button");
          edit.className = "edit-btn";
          edit.innerHTML = "<i class='fa-solid fa-pen'></i>";
          edit.onclick = () => {
            const input = document.createElement("input");
            input.value = task.text;
            input.className = "form-control form-control-sm";
            content.replaceChild(input, content.lastChild);
            input.focus();

            edit.innerHTML = "<i class='fa-solid fa-check'></i>";
            edit.className = "edit-save";

            edit.onclick = () => {
              if (!input.value.trim()) return;
              pendingEdit = { task, input };
              new bootstrap.Modal(document.getElementById('editModal')).show();
            };
          };

          const del = document.createElement("button");
          del.className = "delete-btn";
          del.innerHTML = "<i class='fa-solid fa-trash'></i>";
          del.onclick = () => { pendingDelete = { date, task }; new bootstrap.Modal(document.getElementById('deleteModal')).show(); };

          li.append(cb, content, edit, del);
          taskList.appendChild(li);
        });
      });

      statusMsg.textContent = found ? "" : (key ? "No results found" : "");
    }

    document.getElementById("taskForm").onsubmit = e => {
      if (!taskInput.checkValidity()) return;
      e.preventDefault();
      pendingAdd = { date: datePicker.value, text: taskInput.value.trim() };
      new bootstrap.Modal(document.getElementById('addModal')).show();
    };

    document.getElementById("confirmAdd").onclick = () => {
      const d = pendingAdd.date;
      tasks[d] = tasks[d] || [];
      tasks[d].push({ text: pendingAdd.text, done: false });
      taskInput.value = "";
      saveTasks(); render();
      bootstrap.Modal.getInstance(document.getElementById('addModal')).hide();
    };

    document.getElementById("searchForm").onsubmit = e => {
      if (!searchInput.checkValidity()) return;
      e.preventDefault(); render();
    };

    document.getElementById("clearSearch").onclick = () => {
      if (!searchInput.value.trim()) return;
      new bootstrap.Modal(document.getElementById('clearModal')).show();
    };

    document.getElementById("confirmClear").onclick = () => {
      searchInput.value = ""; render();
      bootstrap.Modal.getInstance(document.getElementById('clearModal')).hide();
    };

    document.getElementById("allTasksBtn").onclick = () => { searchInput.value = ""; render(); };

    document.getElementById("confirmDelete").onclick = () => {
      const { date, task } = pendingDelete;
      tasks[date] = tasks[date].filter(t => t !== task);
      if (!tasks[date].length) delete tasks[date];
      saveTasks(); render();
      bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
    };

    document.getElementById("confirmEdit").onclick = () => {
      const { task, input } = pendingEdit;
      task.text = input.value.trim();
      saveTasks(); render();
      bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
    };

    render();
  </script>
</body>

</html>
